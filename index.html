<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Script by rndm - Buy Gamepasses (Universal Scripts)</title>
<style>
  :root{
    --bg:#f4f4f9; --card:#fff; --accent:#007bff; --accent-dark:#0056b3; --success:#28a745;
  }
  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:var(--bg);}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;}
  .card{width:100%;max-width:820px;background:var(--card);border-radius:12px;box-shadow:0 8px 28px rgba(16,24,40,0.08);padding:20px;box-sizing:border-box;}
  h1{margin:0 0 12px 0;font-size:20px;}
  textarea{
    width:100%;
    height:220px;
    background:#f7f7f8;
    border:1px solid #ddd;
    border-radius:8px;
    padding:12px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:13px;
    white-space:pre-wrap;
    word-wrap:break-word;
    overflow:auto;
    resize:none;
    user-select: all;
  }
  .controls{margin-top:14px;display:flex;gap:10px;align-items:center;}
  button.copy{background:var(--accent);color:#fff;border:none;padding:10px 16px;border-radius:8px;font-size:15px;cursor:pointer;}
  button.copy:hover{background:var(--accent-dark)}
  @media(max-width:480px){ textarea{height:180px;font-size:12px} button.copy{width:100%} .controls{flex-direction:column;align-items:stretch} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>Script by rndm - Buy Gamepasses (Universal Scripts)</h1>

      <textarea id="display" readonly aria-label="Script by rndm - Buy Gamepasses">
getgenv().Color = "default" --[[white,black, brown,green,cyan,blue,pink,purple,red,yellow,orange ]]--
getgenv().TextColor = "default" --[[ rgb,white,black, brown,green,cyan,blue,pink,purple,red,yellow,orange ]]--
loadstring(game:HttpGet("https://raw.githubusercontent.com/rndmq/Serverlist/refs/heads/main/Server87"))()</textarea>

      <div class="controls">
        <button class="copy" id="copyBtn">Copy Text</button>
      </div>
    </div>
  </div>

<script>
(() => {
  // Original text (exact text to copy)
  const original = `getgenv().Color = "default" --[[white,black, brown,green,cyan,blue,pink,purple,red,yellow,orange ]]--
getgenv().TextColor = "default" --[[ rgb,white,black, brown,green,cyan,blue,pink,purple,red,yellow,orange ]]--
loadstring(game:HttpGet("https://raw.githubusercontent.com/rndmq/Serverlist/refs/heads/main/Server87"))()`;

  // For display only: insert a zero-width space after 'https://' so iOS won't treat it as a link
  const safeForDisplay = original.replace(/https:\/\//g, 'https://\u200B');

  const textarea = document.getElementById('display');
  const copyBtn = document.getElementById('copyBtn');

  // Put safe display text into textarea so Safari doesn't auto-show "Open Page"
  textarea.value = safeForDisplay;

  // Copy exact original when button clicked
  copyBtn.addEventListener('click', async () => {
    const textToCopy = original; // exact, unchanged

    // Use Clipboard API if available and secure
    if (navigator.clipboard && window.isSecureContext) {
      try {
        await navigator.clipboard.writeText(textToCopy);
        indicateCopied();
        return;
      } catch (e) {
        // fallthrough to fallback
      }
    }

    // Fallback copy for older browsers / insecure contexts
    try {
      const t = document.createElement('textarea');
      t.value = textToCopy;
      t.setAttribute('readonly','');
      t.style.position = 'fixed';
      t.style.left = '-9999px';
      document.body.appendChild(t);
      t.select();
      t.setSelectionRange(0, t.value.length);
      document.execCommand('copy');
      document.body.removeChild(t);
      indicateCopied();
    } catch (err) {
      alert('Copy failed â€” please select and copy manually.');
    }
  });

  function indicateCopied(){
    const orig = copyBtn.textContent;
    copyBtn.textContent = 'Copied!';
    copyBtn.style.backgroundColor = 'var(--success)';
    setTimeout(() => {
      copyBtn.textContent = orig;
      copyBtn.style.backgroundColor = '';
    }, 1600);
  }

  // Clicking textarea selects all for convenience
  textarea.addEventListener('click', () => {
    textarea.select();
  });
})();
</script>
</body>
</html>

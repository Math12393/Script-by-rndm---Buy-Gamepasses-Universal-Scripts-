<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Script by rndm - Buy Gamepasses (Universal Scripts)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.1);
    max-width: 820px;
    width: 100%;
    text-align: left;
  }
  h1 {
    font-size: 20px;
    margin-bottom: 12px;
  }
  textarea {
    width: 100%;
    height: 200px;
    font-family: monospace;
    font-size: 13px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
    overflow-wrap: break-word;
    white-space: pre-wrap;
    user-select: all;
  }
  .controls {
    margin-top: 12px;
  }
  button.copy {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.2s;
  }
  button.copy:hover { background-color: #0056b3; }
</style>
</head>
<body>
<div class="container">
  <h1>Script by rndm - Buy Gamepasses (Universal Scripts)</h1>
  <textarea id="scriptText" readonly>getgenv().Color = "default" --[[white,black, brown,green,cyan,blue,pink,purple,red,yellow,orange ]]--
getgenv().TextColor = "default" --[[ rgb,white,black, brown,green,cyan,blue,pink,purple,red,yellow,orange ]]--
loadstring(game:HttpGet("https://raw.githubusercontent.com/rndmq/Serverlist/refs/heads/main/Server87"))()</textarea>
  <div class="controls">
    <button class="copy" id="copyBtn">Copy Text</button>
  </div>
</div>

<script>
const textarea = document.getElementById('scriptText');
const button = document.getElementById('copyBtn');

button.addEventListener('click', async () => {
  const text = textarea.value;

  // Modern Clipboard API
  if (navigator.clipboard && window.isSecureContext) {
    try {
      await navigator.clipboard.writeText(text);
      showCopied();
      return;
    } catch(e){ fallbackCopy(); }
  } else { fallbackCopy(); }

  function fallbackCopy() {
    textarea.select();
    textarea.setSelectionRange(0, textarea.value.length);
    try {
      document.execCommand('copy');
      showCopied();
    } catch(e) {
      alert('Copy failed. Please copy manually.');
    }
  }

  function showCopied() {
    const original = button.textContent;
    button.textContent = 'Text copied!';
    button.style.backgroundColor = '#28a745';
    setTimeout(() => {
      button.textContent = original;
      button.style.backgroundColor = '#007bff';
    }, 1800);
  }
});

// Optional: click on textarea selects all
textarea.addEventListener('click', () => {
  textarea.select();
});
</script>
</body>
</html>
